apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fileprocessing
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/chladak/fileprocessing-infra.git
    targetRevision: HEAD
    path: deploy/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd # Neutral namespace; resources will use their own namespaces
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true